<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Alphabet of Memes soundboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Keys -->
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Adam</span>
      </div>
      <div data-key="66" class="key">
        <kbd>B</kbd>
        <span class="sound">begone thot</span>
      </div>
      <div data-key="67" class="key">
        <kbd>C</kbd>
        <span class="sound">century fox</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Do it</span>
      </div>
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">Excellent</span>
      </div>
    </div>

    <!-- Sounds -->
    <audio data-key="65" src="./sounds/adam.mp3"></audio>
    <audio data-key="66" src="./sounds/begone-thot.mp3"></audio>
    <audio data-key="67" src="./sounds/century-fox.mp3"></audio>
    <audio data-key="68" src="./sounds/do_it.mp3"></audio>
    <audio data-key="69" src="./sounds/excellent.mp3"></audio>

    <!-- JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
